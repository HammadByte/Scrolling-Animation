<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Luxurious Scroll Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        h1, h2, p {
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        /* Base styles for animations */
        .fade-up {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .zoom-in {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .zoom-in.visible {
            opacity: 1;
            transform: scale(1);
        }

        .slide-in {
            opacity: 0;
            transform: translateX(-100%);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .slide-in.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            gap: 20px;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
        }

        /* Section Styles */
        section {
            padding: 100px 0;
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb); /* Elegant gradient */
            color: white;
            margin-bottom: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        /* Decorative Elements */
        section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 0;
        }

        section h1, section h2, section p {
            position: relative;
            z-index: 1; /* Bring text above the decorative background */
        }

        /* Footer Styling */
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #333;
            color: white;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            img {
                width: 100%;
                max-width: 250px;
            }

            .image-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <h1 class="fade-up">Welcome to My Premium Luxurious Website</h1>
            <p class="fade-up">Scroll down to indulge in an experience of unparalleled elegance.</p>
        </section>
        
        <section>
            <div class="image-container">
                <img src="https://via.placeholder.com/300/4e54c8/ffffff?text=Luxury+1" class="zoom-in" alt="Luxury Image 1">
                <img src="https://via.placeholder.com/300/8f94fb/ffffff?text=Luxury+2" class="zoom-in" alt="Luxury Image 2">
            </div>
            <h2 class="slide-in">Experience the Pinnacle of Luxury!</h2>
            <p class="fade-up">Every detail has been curated to provide an exquisite experience.</p>
        </section>
        
        <footer>
            <p>Â© 2024 My Premium Luxurious Website</p>
        </footer>
    </div>

    <script>
        const elementsToAnimate = document.querySelectorAll('.fade-up, .zoom-in, .slide-in');

        const checkVisibility = () => {
            const triggerBottom = window.innerHeight / 5 * 4;

            elementsToAnimate.forEach((element) => {
                const box = element.getBoundingClientRect();
                if (box.top < triggerBottom) {
                    element.classList.add('visible');
                } else {
                    element.classList.remove('visible'); // Optional: Remove class when scrolling back up
                }
            });
        };

        window.addEventListener('scroll', checkVisibility);
        checkVisibility(); // Check visibility on page load
    </script>
</body>
</html>
